<div class="container-fluid bg-1 text-center">
    <h3 class="margin">Student list:</h3>

    <div class="row" *ngFor="let x of [0,1,2,3]">
        <div class="col-md-4 col-md-offset-4">
            <div class="col-sm-5">
                    <input [(ngModel)]="students[x].studentName">
                 </div>
            <div class="col-sm-5"> <input [(ngModel)]="students[x+4].studentName"></div>
        </div>
    </div>



</div>
