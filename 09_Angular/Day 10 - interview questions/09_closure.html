<!DOCTYPE html>
<html lang="en">
<head>
  <script>
      function outer(){
          let i=0;

          return ()=>{console.log(`i is ${++i}`);}
      }

      let returnedFromOuter=outer();

      console.log(returnedFromOuter);  //--> ()=>{console.log(`i is ${++i}`);}

      returnedFromOuter();  // --> i is 1

      returnedFromOuter();  // --> i is 2

    </script>
</head>
<body>
    
</body>
</html>
