<!DOCTYPE html>
<html lang="en">

<head>
    <script>


        let f1 = function () {
            console.log("I am function f1")
        };

        f1(); //-->כאן אנו קוראים לפונקציה בצורה יזומה 
        

        //SELF INVOKE FUNCTION
        (function() {
            console.log("I am self invoke function")
        })();  //--> כאן הפונקציה קוראת לעצמה מיד אחרי ההגדרה
    </script>
</head>

<body>

</body>

</html>
