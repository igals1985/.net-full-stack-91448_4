<html lang="en">

    <script>

        const arr=[10,12,15,21];

        for(var i=0; i<arr.length;i++){
            setTimeout(()=>{console.log(`VAR: index ${i} element: ${arr[i]}`)}
        ,3000)
        }

        console.log(`after the for loop i is ${i}`);

        /*
        output:
        ________________________________
        after the for loop i is 4
        VAR: index 4 element: undefined
        VAR: index 4 element: undefined
        VAR: index 4 element: undefined
        VAR: index 4 element: undefined
        */


        
        for(let j=0; j<arr.length;j++){
            setTimeout(()=>{console.log(`LET: index ${j} element: ${arr[j]}`)}
        ,3000)
        }


        //console.log(`after the for loop j is ${j}`);  //--> Uncaught ReferenceError: j is not defined

        /*

        </script>
